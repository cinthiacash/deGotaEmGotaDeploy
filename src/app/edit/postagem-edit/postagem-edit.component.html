<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Projeto</h1>
        </div>
    </div>
    
    
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
    
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                      placeholder="Digite o título">
                  </div>

                  <div class="form-group">
                    <label for="titulo">Link da foto</label>
                    <input [(ngModel)]='postagem.foto' type="text" class="form-control" id="titulo"
                      placeholder="Digite o título">
                  </div>
    
                  <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
                  </div>
    
                  <div class="form-group">
                    <label for="texto">Escolha um tema</label>
                    <select name="tema" id="tema" class="form-control" [(ngModel)]='idSubtema' (change)='findByIdSubtema()'>
                      <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                    </select>
                  </div>
    
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mr-5" routerLink='/feed'>Cancelar</button>
                    <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
    
                  </div>
    
    
                </div>
    
            </div>
        </div>
