<div class="container-fluid d-flex justify-content-center mb-5 mt-5">
        <div>
            <h1 class="text-center text-secondary">Atualizar meu cadastro</h1>
            <div class="form-group">
                <label for="nome"></label>
                <span class="fa fa-user"></span>
                <input [(ngModel)]='user.nome' type="text" class="form-control borda icon" name="nome" id="nome"
                    placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="usuario"></label>
                <span class="fa fa-envelope"></span>
                <input [(ngModel)]='user.usuario' type="text" class="form-control borda" name="usuario"
                    id="usuario" placeholder="Digite seu email ">
            </div>

            <div class="form-group">
                <label for="senha"></label>
                <span class="fa fa-lock"></span>
                <input [(ngModel)]='user.senha' type="password" class="form-control borda" name="senha" id="senha"
                    placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <label for="foto"></label>
                <span class="fa fa-link"></span>
                <input [(ngModel)]='user.foto' type="text" class="form-control borda" name="foto" id="foto"
                    placeholder="Link da sua foto">
            </div>


            <div class="form-group" *ngIf="isCpf">
                <label for="cpf"></label>
                <span class="fa fa-id-card-o"></span>
                <input [(ngModel)]='user.usuarioCpf' type="text" class="form-control borda" name="cpf" id="cpf"
                    placeholder="Digite seu CPF" maxlength="11">
            </div>

            <div class="form-group" *ngIf="!isCpf">
                <label for="cpf"></label>
                <span class="fa fa-id-card-o"></span>
                <input [(ngModel)]='user.usuarioCnpj' type="text" class="form-control borda" name="cpf" id="cpf"
                    placeholder="Digite seu CNPJ" maxlength="14">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                    (change)="onChangeCheckBox()">
                <label class="form-check-label" for="defaultCheck1">
                    Clique aqui para CNPJ
                </label>
            </div>

           
            <form class="d-flex justify-content-center mt-4">
                <button class="btn btn-danger mr-5" routerLink='/feed'>Cancelar</button>
                <button class="btn btn-success" (click)="atualizar()">Atualizar</button>

            </form>
                


        </div>
    </div>
