<div class="container-fluid bg">

    <div class="col-md-6 margem">
        <div class="justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">CADASTRAR</h1>

                <form>
                    <div class="form-group">

                        <label for="nome"><b>Nome</b></label>
                        <input type="text" class="form-control borda bg-m" name="nome" id="nome" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="usuario"><b>Usuário</b></label>
                        <input type="text" class="form-control borda bg-m" name="usuario" id="usuario"
                            placeholder="Seu e-mail @exemplo.com ">
                    </div>


                    <div class="form-group">
                        <label for="senha"><b>Senha</b></label>
                        <input type="password" class="form-control borda bg-m" name="senha" id="senha" placeholder="Mínimo 8 caracteres">
                    </div>
                    <div class="form-group">
                        <label for="foto"><b>Link da foto</b></label>
                        <input type="text" class="form-control borda bg-m" name="foto" id="foto"
                            placeholder="Link da sua foto">
                    </div>


                    <div class="form-group">
                        <label for="cpf"><b>CPF ou CNPJ</b></label>
                        <input type="text" class="form-control borda bg-m" name="cpf" id="cpf"
                            placeholder="Digite seu CPF ou CNPJ">
                    </div>

                    <div class="d-flex justify-content-center m-b">
                        <button type="submit" class="btn btn-danger mr-5 borda" routerLink="/login">CANCELAR</button>
                        <button type="submit" class="btn btn-success borda">CADASTRAR</button>
                    </div>

                </form>

            </div>

        </div>

    </div>

            

  



    </div>
