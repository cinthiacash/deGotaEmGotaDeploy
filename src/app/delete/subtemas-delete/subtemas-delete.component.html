<div class="container mt-5 mb-5">
    <div class="row mb-5">
      <div class="col-md-12">
        <h1 class="text-center">Apagar Tema</h1>
      </div>
    </div>
  
    <div class="row mb-4">
      <div class="col-md-12">
        <h4 class="text-center">Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <h5 class="text-center">Tema: {{subtema.descricao}}</h5>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/feed'>Não</button>
        <button class="btn btn-success" (click)="apagar()">Sim</button>
      </div>
    </div>
  
  
  </div>
